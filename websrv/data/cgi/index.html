<!DOCTYPE html>
<html>
<head>
    <title>CGI Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGI Test Page</h1>
        
        <div class="test-form">
            <h2>Test GET Request</h2>
            <p>Click to test simple CGI script:</p>
            <a href="/cgi/test.py">Run test.py</a>
        </div>

        <div class="test-form">
            <h2>Test POST Request</h2>
            <form action="/cgi/test.py" method="POST">
                <p>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </p>
                <input type="submit" value="Send POST Request">
            </form>
        </div>
    </div>
</body>
</html>
